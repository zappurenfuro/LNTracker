<!DOCTYPE html>
<html>
<head>
  <title>Light Novel Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Light Novel Tracker</h1>
    <div class="file-controls">
      <label for="fileInput" class="file-input-label">
        <span>Choose File</span>
        <input type="file" id="fileInput" accept=".txt">
      </label>
      <button id="loadBtn" class="btn">Load</button>
      <button id="sortBtn" class="btn">Sort</button>
      <button id="downloadBtn" class="btn">Download</button>
      <button id="backupBtn" class="btn">Backup</button>
    </div>
    <div class="add-entry">
      <input type="text" id="newEntryInput" placeholder="Enter new manga title">
      <button id="addEntryBtn" class="btn">Add</button>
    </div>
    <ul id="novelList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
